<!doctype html>
<html>
	<head>
		<title>Decode Hamming DNA barcodes</title>

		<style type='text/css'>
			form#decode_hadamard textarea {
				height: 500px;
				width: 300px;
				font-family: courier;
				font-size: 15px;

			}

		</style>
		
	</head>
	<body>

	<form id='decode_hadamard' action="cgi-bin/decode_hadamard.cgi" method="POST">
		Enter barcodes to decode, separated by newlines. Output will be the closest matching hadamard code for each entered code, and its row number<br />
		<textarea name='codes' form='decode_hadamard' autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>

		<input type="submit" value="Submit" />
	</form>

	<p>
		Barcodes can be obtained <a href='get_hadamard.html'>here</a>
	</p>

	</body>

</html>
